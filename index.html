<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>

    <link rel="shortcut icon" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/512/external-question-mark-copywriting-flaticons-lineal-color-flat-icons.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  
    
    <main>

        <div class="screen1">
            <h1>Guess the Number</h1>
            <p>Guess a number between 0 and 10</p>
    
            <form>
                <input id="inputNumber" type="number" min="0" max="10">
                <button id="btnTry">Try</button>
            </form>
        </div>

        <div class="screen2 hide">
            <h2>Guessed in 3 tries!</h2>
            <button id="btnReset">Play again</button>
        </div>


    </main>



<script src="./main.js"></script>
</body>

</html>
